<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>景點資訊</title>
    <link rel="stylesheet" href="/static/attraction.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="site-header">
        <a href="http://127.0.0.1:3000/" class="site-title">台北一日遊</a>
        <nav class="header-buttons">
          <button class="schedule-button button">預定行程</button>
          <button class="auth-button button">登入/註冊</button>
        </nav>
      </div>
    </header>

    <div class="photos-booking-section">
      <section class="attraction-infos">
        <div class="booking-infos">
          <p class="booking-title">訂購導覽行程</p>
          <p class="booking-description">
            以此景點為中心的一日行程，帶你探索城市角落故事
          </p>
          <form class="booking-form">
            <label class="booking-date">選擇日期：<input type="date" /></label>
            <div class="booking-time">
              選擇時間：
              <input
                type="radio"
                id="morning"
                name="time"
                value="morning"
                checked
              />
              <label for="morning">上半天</label>

              <input
                type="radio"
                id="afternoon"
                name="time"
                value="afternoon"
              />
              <label for="afternoon">下半天</label>
            </div>

            <p class="booking-money">導覽費用：<span> 新台幣 2000 元</span></p>
            <button class="booking-button">開始預約行程</button>
          </form>
        </div>
      </section>
    </div>

    <div class="separator"></div>
    <div class="attraction-details"></div>
    <footer><p>COPYRIGHT © 2023 台北一日遊</p></footer>

    <script src="/static/attraction.js"></script>
  </body>
</html>
